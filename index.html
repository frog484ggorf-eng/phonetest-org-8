<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тест: Сколько вы сидите в телефоне</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Тест: Сколько вы сидите в телефоне?</h1>
    <p class="lead">Ответьте честно - тест займёт ~3 минуты. После - получите персональные рекомендации.</p>

    <section id="quiz">
      <form id="quizForm">
        <ol id="questionsList"></ol>

        <div class="controls">
          <button type="button" id="prevBtn" class="btn" disabled>Назад</button>
          <button type="button" id="nextBtn" class="btn">Далее</button>
          <button type="submit" id="submitBtn" class="btn primary" style="display:none">Узнать рекомендации</button>
        </div>
      </form>
    </section>

    <section id="result" style="display:none">
      <h2>Результат</h2>
      <p id="scoreText"></p>
      <!-- Шкала уровня использования -->
<div id="scoreBarContainer" style="position: relative; height: 25px; width: 100%; max-width: 400px; margin: 20px auto; background: linear-gradient(to right, #4CAF50, #FFEB3B, #F44336); border-radius: 10px;">
  <div id="scorePointer" style="position: absolute; top: -10px; width: 0; height: 0; border-left: 7px solid transparent; border-right: 7px solid transparent; border-bottom: 10px solid #FFD700; left: 0;"></div>
</div>

      <div id="recommendations"></div>
      <button id="restartBtn" class="btn">Пройти ещё раз</button>
    </section>

    <footer>
      <small>Сайт генерирует общие рекомендации и не заменяет советы специалиста.</small>
    </footer>
  </main>

  <script src="script.js"></script>

<link rel="stylesheet" href="addons/addons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="addons/chart.js" defer></script>
<script src="addons/history.js" defer></script>
<script src="addons/badges.js" defer></script>
<script src="addons/share.js" defer></script>
<script src="addons/tip.js" defer></script>

<script src="addons/analytics.js" defer></script>


    <div id="chartContainer" style="display:none; text-align:center; margin-top:30px;">
        <h3>Визуализация результатов</h3>
        <canvas id="resultChart" width="300" height="300"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
    
</html>
